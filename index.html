<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <p class="result">Let's Play!</p>

    <div class="choiceButtons">
        <button class="choice rock">Rock</button>
        <button class="choice paper">Paper</button>
        <button class="choice scissors">Scissors</button>
    </div>

    <div class="scoreboard">
        <span class="playerWins">Your Score: </span>
        <span class="computerWins">Computer Score: </span>
        <span class="draws">Draws: </span>
    </div>

    <button class="reset">Reset</button>


<script src="scripts/script.js"></script>
</body>
</html>
